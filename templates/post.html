{% extends "layout.html" %}

{% block title %}
Create post
{% endblock %}

{% block main %}
<div class="form-wrapper">
    <div class="form-container">
        <form method="POST" action="/post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="category">Categories:</label>
                <input list="categories" name="category" id="category" pattern="(Stocks|Real Estate|Cryptocurrency|Bonds|Law changes)" required>
                <datalist id="categories">
                    <option value="Stocks">
                    <option value="Real Estate">
                    <option value="Cryptocurrency">
                    <option value="Bonds">
                    <option value="Law changes">
                </datalist>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" cols="40" required></textarea>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
