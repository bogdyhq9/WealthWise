<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="/static/style.css" rel="stylesheet">
        
        <title>
            WealthWise {% block title %} {% endblock %}
        </title>
    </head>
    <body>
        
            <nav class= "navbar-light navbar-expand-lg bg-success mb-2" >
                <div class="container-fluid collapse navbar-collapse">
                    <a class = "navbar-brand my-2 mx-3" href="/"><span style="font-size: 40px;">WealthWise</span></a>
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto my-2">
                        <li class="nav-item mx-2"><a class="nav-link" href="/"><span style="font-size: 25px;">Home</span></a></li>
                        <li class="nav-item mx-2"><a class="nav-link" href="/post"><span style="font-size: 25px;">New post</span></a></li>
                        <li class="nav-item mx-2"><a class="nav-link" href="/group"><span style="font-size: 25px;">View groups</span></a></li>
                    </ul>

                    <ul class="navbar-nav ms-auto my-2">
                        <li class="nav-item mx-2"><a class="nav-link" href="/profile"><span style="font-size: 25px;">View profile</span></a></li>
                        <li class="nav-item mx-2"><a class="nav-link" href="/logout"><span style="font-size: 25px;">Log out</span></a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto my-2">
                    <li class="nav-item mx-2"><a class="nav-link" href="/login"><span style="font-size: 25px;">Log in</span></a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/register"><span style="font-size: 25px;">Register</span></a></li>
                    {% endif %}
                    </ul>
                </div>
            </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid">
            {% block main %} {% endblock %}
        </main>
        <footer>

        </footer>
    </body>
</html>
