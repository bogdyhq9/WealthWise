    Register
{% endblock %}

{% block main %}

    <label style = "font-size: large; " class= "my-2">WealthWise</label>
</div>
<form action="/register" method="post" >

    <div class="container " style="top: 15px;">
        <input required="" type="text" name="email" class="input">
        <label class="label">Email</label>
    </div>

    <div class="container " style="top: 38px;">
        <input required="" type="text" name="username" class="input">

    </div>

        <div class="container " style="top: 61px;">
            <input required="" type="text" name="realname" class="input">
        <label class="label">Real Name</label>
    </div>

    <div class="container " style="top: 84px;">
        <input required="" type="password" name="password" class="input">

    </div>
    </div>
    <button class="btn btn-primary" style="text-align: center; top:90px;" id="register">Register</button>

</form>
{% endblock %}
