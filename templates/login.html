{% extends "layout.html" %}

{% block title %}
    LogIn
{% endblock %}

{% block main %}
<div class="text-center">
    <label style = "font-size: large; " class= "my-2">WealthWise</label>
</div>
<form action="/login" method="post">
    <div class="form-row">
        
        <div class="container centered" style="top: 15px;">
            <input required="" type="text" name="username"  class="input">
            <label class="label">Username</label>
          </div>
        <div class="container centered" style="top: 38px;">
            <input required="" type="password" name="password"  class="input">
            <label class="label">Password</label>
          </div>
        <div class="text-center">
            <button class="btn-primary btn mx-auto w-auto mt-5"   type="submit">Log in</button>
        </div>  
     </div>
</form>

{% endblock %}
