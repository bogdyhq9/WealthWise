{% extends "layout.html" %}

{% block title %}

Change password

{% endblock %}

{% block main %}
<div class="form-editprofile">
    <div class="form-container">
        <form action="/editprofile" method="POST" class="form">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value={{ user.username }}>
            </div>
            <div class="form-group">
                <label for="realname" class="form-label">Real Name:</label>
                <input type="text" class="form-control" id="realname" name="realname" value={{ user.realname }}>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <form action="/changepassword" method="GET" class="form">
            <button type="submit" class="btn btn-secondary">Change Password</button>
        </form>
    </div>
</div>


{% endblock %}
